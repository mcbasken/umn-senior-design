<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logic Gate MicroSim</title>
  <link rel="stylesheet" href="extra.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="microsim-body">

<div id="canvas-container">
  <h1>Logic Gate MicroSim</h1>
  <p>Click inputs to toggle. Choose a logic gate to simulate!</p>

  <!-- Wrapper ONLY for canvas and selector -->
  <div id="microsim-wrapper">
    <div id="p5-sketch"></div>

    <div id="gate-selector">
      <label for="gateDropdown">Select Logic Gate:</label><br>
      <select id="gateDropdown"></select>
    </div>
  </div>

</div>


<script src="logic-gate-microsim.js"></script>

</body>
</html>
