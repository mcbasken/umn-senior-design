 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{title}</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>

        <!-- âœ… Header Section -->
        <header class="md-header md-header--shadow" data-md-component="header">
            <nav class="md-header__inner md-grid" aria-label="Navigation">
                <a href="../.." title="Digital Design" class="md-header__button md-logo" aria-label="Digital Design">
                    <img src="../img/logo.png" alt="logo">
                </a>
                <label class="md-header__button md-icon" for="__drawer">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
                    </svg>
                </label>
                <div class="md-header__title">
                    <div class="md-header__ellipsis">
                        <div class="md-header__topic">
                            <span class="md-ellipsis">Navigation</span>
                        </div>
                    </div>
                </div>
                <label class="md-header__button md-icon" for="__search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5-1.5 1.5-5-5v-.79l-.27-.27A6.52 6.52 0 0 1 9.5 16 6.5 6.5 0 0 1 3 9.5 6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14 14 12 14 9.5 12 5 9.5 5"/>
                    </svg>
                </label>
                <a href="https://github.com/mcbasken/umn-senior-design" title="GitHub Repo" class="md-source">
                    <img src="../img/github-icon.svg" alt="GitHub" width="30">
                </a>
            </nav>
        </header>

        <!-- âœ… Main Layout -->
        <div class="md-container" data-md-component="container">
            <div class="md-main__inner md-grid">
                <!-- ðŸ“Œ Sidebar Navigation -->
                <aside class="md-sidebar md-sidebar--primary" data-md-component="sidebar" data-md-type="navigation">
                    <div class="md-sidebar__scrollwrap">
                        <div class="md-sidebar__inner">
                            <nav class="md-nav md-nav--primary" aria-label="Navigation">
                                <label class="md-nav__title" for="__drawer">
                                    <a href="../.." title="Digital Design" class="md-nav__button md-logo">
                                        <img src="../img/logo.png" alt="logo">
                                    </a>
                                    Digital Design
                                </label>
                                <ul>
                                    {''.join(f'<li><a href="{page.lower().replace(" ", "_")}.html">{page}</a></li>' for page in pages)}
                                </ul>
                            </nav>
                        </div>
                    </div>
                </aside>
                <!-- ðŸ“Œ Main Content -->
                <main class="md-main" data-md-component="main">
                    <div class="md-main__inner">
                        <article class="md-content">
                            <h1>{title}</h1>
                            <p>{content}</p>
                        </article>
                    </div>
                </main>
            </div>
        </div>
    </body>
    </html>
