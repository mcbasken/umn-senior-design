site_name: Digital Design
site_description: 'DESCRIPTION All content licensed Creative Commons ShareAlike Attribution Noncommercial'
site_author: 'Matthew Basken'
repo_name: 'GitHub Repo'
site_url: 'https://mcbasken.github.io/umn-senior-design/'
repo_url: 'https://github.com/mcbasken/umn-Senior-Design'
edit_uri: 'blob/master/docs'

nav:
  - Home: index.md
  - Introduction: 
      - Overview: introduction/index.md
      - Taxonomy: introduction/taxonomy.md
  - Chapter 1:
      - Overview: chapter1/index.md
      - Foundations of Digital Logic: chapter1/core.md
  - Chapter 2:
  - Chapter 3:
  - Chapter 4:
  - Chapter 5:
  - Chapter 6:
  - Glossary: glossary.md
  - References: references.md
  - Contact: contact.md

 
# Dan's MicroSite Standards from here down

theme:
  name: material
  logo: img/logo.png
  favicon: img/favicon.ico
  primary: custom
  accent: 'gold'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
    - content.action.edit
plugins:
  - search
  - glossary
  - awesome-pages
#  - social
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      linenums: true
extra_css:
   - css/extra.css
   - css/custom.css
extra_javascript:
    - js/extra.js
    - js/digital_design_graph.js
